<div class="contenedor-padre">
    <div class="contenedor" *ngFor="let personajes of todosLosPersonajes">
        <div>
            <img src="{{personajes.image}}" class="imagenes" alt="{{personajes.name}}">
            <div class="card-body mt-2">
              <h5 class="card-title">{{personajes.name}}</h5>
              <p class="card-text">Estatus : {{personajes.status}}</p>
              <button [routerLink]="['perfil', personajes.id]" class="button-17">Ver detalles</button>
            </div>
        </div>
    </div>  
</div>
